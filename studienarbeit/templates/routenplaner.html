<script>
let startCoords = null;
let zielCoords = null;

let watchIdStart = null;
let watchIdZiel = null;

window.addEventListener("DOMContentLoaded", function () {

    // Buttons & Inputs
    const startButton = document.getElementById("location-toggle");
    const startInput = document.getElementById("start-input");
    const zielButton = document.getElementById("location-toggle-ziel");
    const zielInput = document.getElementById("ziel-input");

    // Hidden Inputs f√ºr Koordinaten (werden mit dem Formular gesendet)
    const startHidden = document.createElement("input");
    startHidden.type = "hidden";
    startHidden.name = "start_coords";
    startInput.parentNode.appendChild(startHidden);

    const zielHidden = document.createElement("input");
    zielHidden.type = "hidden";
    zielHidden.name = "ziel_coords";
    zielInput.parentNode.appendChild(zielHidden);

    function startWatchLocation(inputField, hiddenField) {
        if (!navigator.geolocation) {
            alert("Geolocation wird von Ihrem Browser nicht unterst√ºtzt.");
            return null;
        }

        return navigator.geolocation.watchPosition(pos => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;

            // Sichtbar im Feld
            inputField.value = "Mein Standort";

            // Pro User / pro Request
            hiddenField.value = JSON.stringify({ lat, lon });

        }, err => {
            alert("Standort konnte nicht ermittelt werden.");
        }, {
            enableHighAccuracy: true,
            maximumAge: 2000,
            timeout: 10000
        });
    }

    function stopWatchLocation(watchId) {
        if (watchId !== null) {
            navigator.geolocation.clearWatch(watchId);
        }
    }

    // Start-Button
    startButton.addEventListener("click", function () {
        if (!startButton.classList.contains("btn-primary")) {
            startButton.classList.add("btn-primary");
            startButton.classList.remove("btn-outline-secondary");

            // Start-Tracking
            watchIdStart = startWatchLocation(startInput, startHidden);

        } else {
            startButton.classList.remove("btn-primary");
            startButton.classList.add("btn-outline-secondary");

            // Stop-Tracking
            stopWatchLocation(watchIdStart);
            watchIdStart = null;

            // NUR l√∂schen, wenn wirklich "Mein Standort" drinsteht
            if (startInput.value === "Mein Standort") {
                startInput.value = "";
            }

            startHidden.value = "";
            startCoords = null;
        }
    });

    // Ziel-Button
    zielButton.addEventListener("click", function () {
        if (!zielButton.classList.contains("btn-primary")) {
            zielButton.classList.add("btn-primary");
            zielButton.classList.remove("btn-outline-secondary");

            watchIdZiel = startWatchLocation(zielInput, zielHidden);

        } else {
            zielButton.classList.remove("btn-primary");
            zielButton.classList.add("btn-outline-secondary");

            stopWatchLocation(watchIdZiel);
            watchIdZiel = null;

            if (zielInput.value === "Mein Standort") {
                zielInput.value = "";
            }

            zielHidden.value = "";
            zielCoords = null;
        }
    });

});
</script>
<script>
const setupAutocomplete = (inputField, hiddenField) => {
    let timer;
    const dropdown = document.createElement("ul");
    dropdown.style.position = "absolute";
    dropdown.style.backgroundColor = "white";
    dropdown.style.border = "1px solid #ccc";
    dropdown.style.listStyle = "none";
    dropdown.style.padding = "0";
    dropdown.style.margin = "0";
    dropdown.style.maxHeight = "150px";
    dropdown.style.overflowY = "auto";
    dropdown.style.zIndex = "1000";
    dropdown.style.width = inputField.offsetWidth + "px";
    inputField.parentNode.style.position = "relative";
    inputField.parentNode.appendChild(dropdown);

    inputField.addEventListener("input", () => {
        clearTimeout(timer);
        const query = inputField.value;
        if (query.length < 2) {
            dropdown.innerHTML = "";
            return;
        }

        timer = setTimeout(async () => {
            const res = await fetch(`/autocomplete?q=${encodeURIComponent(query)}`);
            const data = await res.json();
            dropdown.innerHTML = "";

            data.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item.label;
                li.style.padding = "5px 10px";
                li.style.cursor = "pointer";

                li.addEventListener("click", () => {
                    inputField.value = item.label;
                    hiddenField.value = JSON.stringify({ lat: item.lat, lon: item.lon });
                    dropdown.innerHTML = "";
                });

                dropdown.appendChild(li);
            });
        }, 300);
    });

    document.addEventListener("click", (e) => {
        if (!inputField.contains(e.target)) dropdown.innerHTML = "";
    });
};

document.addEventListener("DOMContentLoaded", () => {
    setupAutocomplete(document.getElementById("start-input"), document.getElementById("start_coords_hidden"));
    setupAutocomplete(document.getElementById("ziel-input"), document.getElementById("ziel_coords_hidden"));
});
</script>
